      kecamatan:
        type: string
      kelurahan:
        type: string
      mobile_phone:
        type: string
      name:
        type: string
      npwp:
        type: string
      photo_ktp:
        type: string
      photo_npwp:
        type: string
      prospect_id:
        type: string
      selfie:
        type: string
      signature:
        type: string
      zipcode:
        type: string
